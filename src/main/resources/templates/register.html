<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <form action="/register" method="POST" class="full-page-form" enctype="multipart/form-data">
        <h3>Зареєструватись</h3>
        <div class="mb-3">
            <label for="nameInput" class="form-label">Логін</label>
            <input type="text" class="form-control" id="nameInput" name="name" required>
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="passwordInput" name="password" required>
        </div>
        <div class="mb-3">
            <label for="firstNameInput" class="form-label">Ім'я</label>
            <input type="text" class="form-control" id="firstNameInput" name="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastNameInput" class="form-label">Прізвище</label>
            <input type="text" class="form-control" id="lastNameInput" name="lastName" required>
        </div>
        <div class="mb-3">
            <label for="emailInput" class="form-label">Електронна пошта</label>
            <input type="email" class="form-control" id="emailInput" name="email" required>
        </div>
        <div class="mb-3">
            <label for="mobileNumberInput" class="form-label">Телефон</label>
            <input type="tel" class="form-control" id="mobileNumberInput" name="mobileNumber" required>
        </div>
        <button type="submit" class="btn btn-primary">Зареєструватись</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
