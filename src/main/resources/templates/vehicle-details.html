<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${vehicle}" class="alert alert-info mt-2">
        <h3 th:text="${el.model}"></h3>
        <h3 th:text="${el.brand}"></h3>
        <h3 th:text="${el.year}"></h3>
        <img alt="img" class="img-fluid" src="*{'data:image/jpeg;base64,'+${el.getBase64ImgFile()}"/><br>
        <a th:href="'/vehicle/' + ${el.id} + '/edit'" class="btn btn-warning">Редагувати</a><br><br>
        <form th:action="'/vehicle/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Видалити</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
