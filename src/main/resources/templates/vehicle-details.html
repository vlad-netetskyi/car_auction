<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${vehicle}" class="alert alert-info mt-2">
        <h3 th:text="${el.year + ' ' + el.brand + ' ' + el.model}"></h3>
        <p th:text="'Лот : ' + ${el.id}"></p>
        <p th:text="'Місто : ' + ${el.city}"></p>
        <p th:text="'Об`єм двигуна : ' + ${el.engineCapacity}"></p>
        <p th:text="'Пробіг : ' + ${el.engineMileage} + ' км.'"></p>
        <p th:text="'Тип палива : ' + ${el.fuel}"></p>
        <p th:text="'Кількість місць : ' + ${el.seats}"></p>
        <p th:text="'Тип трансмісії : ' + ${el.transmission}"></p>
        <p th:text="'Тип кузова : ' + ${el.type}"></p>

        <img alt="img" class= "img-fluid" th:src="*{'data:image/png;base64,'+el.getBase64ImgFile}"/><br>
        <a th:href="'/vehicle/' + ${el.id} + '/edit'" class="btn btn-warning">Редагувати</a><br><br>
        <form th:action="'/vehicle/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Видалити</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
