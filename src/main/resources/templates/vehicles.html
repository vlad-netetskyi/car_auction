<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Транспорт</h1>
    <div th:each="el : ${vehicles}" class="alert alert-info mt-2">
        <h3 th:text="${el.year + ' ' + el.brand + ' ' + el.model}"></h3>
        <p th:text="'Лот #: ' + ${el.id}"></p>
        <p th:text="${el.city}"></p>

        <img alt="img" class= "img-fluid" th:src="*{'data:image/png;base64,'+el.getBase64ImgFile}"/><br>

        <a th:href="'/vehicle/' + ${el.id}" class="btn btn-warning">Детальніше</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
